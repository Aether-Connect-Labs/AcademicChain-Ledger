services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: academicchain-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: academicchain2024
      MONGO_INITDB_DATABASE: academicchain
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Redis for caching and queues
  redis:
    image: redis:7.2-alpine
    container_name: academicchain-redis
    restart: unless-stopped
    command: redis-server --requirepass academicchain2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongodb_data:
  redis_data: